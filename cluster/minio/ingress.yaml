apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
spec:
  rules:
  - host: minio.noise
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: console
            port:
              number: 10000
  - host: storage.minio.noise
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: minio
            port:
              number: 9000